<!DOCTYPE html>
<html>

<head>
  <title>Sorting Visualization
  </title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <div style="border-bottom: 1px solid black; padding: 0.2rem 1rem;">
    <h2>Sorting Visualizer</h2>
  </div>
  <div style="display: flex;margin-top: 1rem;">
  <div class="input-group mb-3" style="width: 15rem;">
    <select class="custom-select" id="inputGroupSelect01" style="width: 10rem;">
      <option>Select Sorting Technique</option>
      <option value="1">Bubblesort</option>
      <option value="2">Quick Sort</option>
      <option value="3">Merge Sort</option>
      <option value="4">Selection Sort</option>
      <option value="5">Insertion Sort</option>
    </select>
  </div>
  <div class="slidecontainer" style="margin-left: 1rem;">
    0 <input type="range" min="1" max="50" value="10" class="slider" id="myRange" style="position: relative; top: 7px;"> 50
  </div>
  <button type="submit" class="btn btn-danger" onclick="go()">Visualize</button>
</div>
	<div id="canvas" style="width: 600px;"></div>

  <script src="index.js"></script>
</body>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    background-color: #FFF
  }
</style>

</html>
